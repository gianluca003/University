    <!-- special packet window-->

            <h2 class="m-3  "><span id="special_title_window"></span></h2>
            <form class="m-3 ">
            
              <div class="row">
                <div class="col-12 ">
                  <input type="text" class="form-control custom-input-line special_input special_windows_field" name="title" id="special_title" onkeyup="checkTitle('special_title','label_special_title')">

                </div>

                <div class="col-12 mt-3">
                  <textarea class="form-control rounded-0 border border-dark special_input special_windows_field" name="description" rows="3" id="special_description" onkeyup="checkDescription('special_description','label_special_description')" placeholder="Write description..."></textarea>
                  <textarea type="text" id="special_comp_description" class="d-none special_windows_field special_compare_field"></textarea>
                  <label class="form-label m-1" id="label_special_description" >Description</label>
                </div>
    
                  <div class="col-6 mt-2">
                    <input type="number" class="form-control custom-input-line special_input special_windows_field" name="cost" min="0" id="special_cost">
                    <input type="number" id="special_comp_cost" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1" id="label_special_cost" >Cost</label>
                  </div>

                  <div class="col-6 mt-2">

                    <input type="number" id="special_comp_leg" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1 label_special_card_type"  >Legendaries</label>
                  </div>

                  <div class="col-3 text-truncate">
                    <input type="number" class="form-control custom-input-line special_input special_card_type special_windows_field" name="heroics" min="0" id="special_her">
                    <input type="number" id="special_comp_her" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1 label_special_card_type" >Heroics</label>
                  </div>
                  
                  <div class="col-3 text-truncate">
                    <input type="number" class="form-control custom-input-line special_input special_card_type special_windows_field" name="mythics" min="0" id="special_myt">
                    <input type="number" id="special_comp_myt" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1 label_special_card_type" > Mythics</label>
                  </div>

                  <div class="col-3 text-truncate">
                    <input type="number" class="form-control custom-input-line special_input special_card_type special_windows_field" name="super" min="0" id="special_sup">
                    <input type="number" id="special_comp_sup" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1 label_special_card_type" > Super</label>
                  </div>

                  <div class="col-3 text-truncate">
                    <input type="number" class="form-control custom-input-line special_input special_card_type special_windows_field" name="commons" min="0" id="special_com">
                    <input type="number" id="special_comp_com" class="d-none special_windows_field special_compare_field">
                    <label class="form-label m-1 label_special_card_type" > Commons</label>
                  </div>

                  <div class=" col-3 text-truncate form-check form-check-inline ext-truncate mt-3" >
                    <input class="form-check-input special_windows_field input_random special_input input_special_random special_rand" type="checkbox" id="special_rand" name="random" onclick="checkRandom('special_rand','special_card_type','special_totalCards')">
                    <input type="checkbox" id="special_comp_rand" class="d-none special_windows_field special_compare_field">
                    <label class="form-check-label" id="label_special_rand" >Random</label>
                  </div>
                  
               
                  <div class=" col-12  mt-3">
                    <input type="color" value="#cac9c9" class="py-0 px-0 special_windows_field input_color special_input d-none" name="color" id="special_color">
                    <input type="color" value="#cac9c9" id="special_comp_color" class="d-none special_windows_field special_compare_field">
            
                  </div> 
                </div>

                  <a  class="btn custom-bg-black custom-btn-dark custom-font-light float-end" onclick="sendFormSpecial()">Save</a>
            </form> 

          </div>
        </div>
      </div>
    </div>
