    <!--Form-->
    <div class="px-4 py-5 px-md-5 text-start z-0">
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0 d-none d-lg-block">
  
              <img class="img-fluid custom-img-enroll" src="images/signup_img.png">
            </div>
    
            <div class="col-lg-6 mb-5 mb-lg-0">
              
              <div class="card border-0 custom-dark custom-font-light custom-dark-shadow">
                <div class="card-body py-4 px-md-5">
                  <h2 class="mb-4 custom-font-poppins-700">Sign up</h2>
  
                  <form>
              
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" class="form-control" id="firstName" onkeyup="checkFirstName()"  />
                          <label class="form-label" id="l_firstName">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" class="form-control" id="lastName" onkeyup="checkLastName()" />
                          <label class="form-label" id="l_lastName">Last name</label>
                        </div>
                      </div>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text"  class="form-control" id="username"  onkeyup="checkUsername()"/>
                      <label class="form-label"  id="l_username" >Username</label>
                    </div>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email"  class="form-control" id="email" onkeyup="checkEmail()"  />
                      <label class="form-label" id="l_email">Email address</label>
                    </div>

                    <!-- Verify email input -->
                    <div class="form-outline mb-4">
                        <input type="email"  class="form-control" id="verifyEmail" onkeyup="checkVerifyEmail()" />
                        <label class="form-label" id="l_verifyEmail">Verify email address</label>
                      </div>
                
                    <!--Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">

                      <div class=" input-group z-0">
                        <input type="password" id="password" class="form-control" onkeyup="checkPassword()" />
                        <button class="btn custom-bg-grey custom-password-show" type="button" onclick="activePasswordEye(this,'password')">
  
                          <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill d-none" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                          </svg>
  
                          <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-eye-fill " viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                          </svg>
                        </button>
                      </div>
                      <label class="form-label" for="form3Example4" id="l_password">Password</label>
                    
                    </div>

                    <!-- Verify password input -->
                    <div data-mdb-input-init class="form-outline mb-4">

                      <div class=" input-group z-0">
                        <input type="password" id="verifyPassword" class="form-control" onkeyup="checkVerifyPassword()" />
                        <button class="btn custom-bg-grey custom-password-show" type="button" onclick="activePasswordEye(this,'verifyPassword')">
  
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill d-none" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                          </svg>
  
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill " viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                          </svg>
                        </button>
                      </div>
                      <label class="form-label" for="form3Example4" id="l_verifyPassword">Verify password</label>
                    
                    </div>       
                    
                    <!-- Choose the hero -->               
                      <a  class="form-outline  form-select text-decoration-none " name="" id="hero_button" onclick="handleSelectHeros('hero_button','heros_menu')"  onchange="checkHero()">
                        Select a hero
                      </a> 
                      <div class="list-group d-none" id="heros_menu"> 
                        <div class="input-group mb-0 ">
                          <input type="text" class="form-control rounded-0" placeholder="Search..."  id="hero_name">
                          <div class="input-group-append">
                            <button class=" form-control  rounded-0 " type="button" onclick="findHeros()">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search " viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                            </button>
                          </div>
                        </div>
                        
                        <a class="list-group-item list-group-item-action text-center d-none py-0" id="loading">
                          <img src="https://media.tenor.com/ZI5hpnSdQGkAAAAi/eternals-marvel-studios.gif" alt="Loading..." class="custom-loading mt-3" id="loading_img">
                          <p class="mb-2" id="loading_msg">Loading...</p>
                        </a>

                        <select class="form-select custom-rounded-bottom d-none" size="3" id="heros_list" onclick="chooseHero()">
                         
                        </select>

                      </div>

                      <label class="mr-sm-2" id="l_hero">Favorite Hero</label>

                    <!-- Submit button -->
                    <a onclick="sendForm()" class="btn custom-button-dark-red btn-block float-end mb-4 mt-4">
                      Sign up
                    </a>

                  </form>
  
                </div>
              </div>
